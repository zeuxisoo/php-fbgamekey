<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>遊戲匙</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="public/stylesheets/bootstrap.min.css" rel="stylesheet">
<link href="public/stylesheets/backend.css" rel="stylesheet">
<link href="public/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="./">遊戲匙</a>
		</div>
	</div>
</div>
<div class="container">
	{% include "shared/flash-message.html" %}
	<div class="row">
		<div class="span6">
			<div class="hero-unit">
				<h2>簡易管理</h2>
				<p>輕巧: 沒有過多的繁鎖的步驟，一步到位。</p>
				<p>簡單: 化繁為簡，專注於提供簡單，純粹管理的功能。</p>
			</div>
		</div>
		<div class="span6">
			<form class='form-horizontal' action='{{site_url}}/panel/login' method='post'>
				<fieldset>
					<legend>登入管理</legend>
					<div class="control-group">
						<label class='control-label'>帳號</label>
						<div class='controls'>
							<input type="text" name="username">
						</div>
					</div>
					<div class="control-group">
						<label class='control-label'>密碼</label>
						<div class='controls'>
							<input type="password" name="password">
						</div>
					</div>
					<div class="control-group">
						<div class='controls'>
							<label class='checkbox'>
								<input type='checkbox' name='remember' value='315360000'> 記住我
							</label>
						</div>
					</div>
					<div class="control-group">
						<div class='controls'>
							<button type="submit" class="btn btn-primary">登入</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<hr>
	<footer>
		<p>&copy; GameKey 2012</p>
	</footer>
</div>
</body>
</html>
