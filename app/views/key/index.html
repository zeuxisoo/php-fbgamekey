{% extends 'layout/backend-key.html' %}

{% block right %}
<form action="{{site_url}}/key/create" method="post" class="well form-horizontal">
	<fieldset>
		<legend>新增金鑰</legend>
		<div class="control-group">
			<label class="control-label">金鑰</label>
			<div class="controls">
				<input type="text" name="code">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">狀態</label>
			<div class="controls">
				<select name="lock">
					<option value="0">可以使用</option>
					<option value="1">不可使用</option>
				</select>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">儲存</button>
			<button type="reset" class="btn">重填</button>
		</div>
	</fieldset>
</form>
{% endblock %}
